{% extends "teamMateApp/layout.html" %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'teamMateApp/style/participants.css' %}">
{% endblock %}

{% block body %}
    <div class="container" id="ccMembers">
        <div class="heading-with-text text-left col-12 mt-5">
            <h2>&zwj;{{team_title}} <span>Members</span></h2>
        </div>
        <div class="row w-100 mt-5">
            {% for participant in participants %}
            <div class="col-2 text-center mb-3">
                <div class="cc-member-card">
                <a href="{% url 'profile' participant.user.id %}">
                <img src="{{participant.user.image.url}}" alt="image">
                <p>
                {{participant.user.username}}
                </p>
                </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
 {% endblock %}
