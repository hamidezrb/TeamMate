{% extends "teamMateApp/layout.html" %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'teamMateApp/style/login.css' %}">
{% endblock %}

{% block body %}
      <div class="content">
        <div class="flex-div">
          <div class="name-content">
            <h1 class="logo">TeamMate</h1>
            <p> make a difference and become a TeamMate on TeamMate </p>
          </div>
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <input type="text" name="username" placeholder="username" required />
              <input type="password" name="password" placeholder="Password" required>
              <input class="login" id="login" type="submit" value="Login">
              <hr>
              <span style="text-align:center;">Don't have an account? </span><a href="{% url 'register' %}">Register here.</a>
            </form>
        </div>
      </div>
{% endblock %}
