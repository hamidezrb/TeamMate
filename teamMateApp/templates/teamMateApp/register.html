{% extends "teamMateApp/layout.html" %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'teamMateApp/style/login.css' %}">
{% endblock %}

{% block body %}
      <div class="content">
        <div class="flex-div">
          <div class="name-content">
            <h1 class="logo">TeamMate</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
          </div>
            <form action="{% url 'register' %}" method="post">
              {% csrf_token %}
              <input type="text" name="username" placeholder="username" required />
              <input type="password" name="password" placeholder="Password" required>
              <input type="password" name="confirmation" placeholder="Confirm Password" required>
              <input class="login" type="submit" value="Register">
              <hr>
              <span style="text-align:center;">Already have an account? </span><a href="{% url 'login' %}">Log In here.</a>
            </form>


        </div>
      </div>
{% endblock %}
